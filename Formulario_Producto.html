<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Formulario_producto.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor_principal">
        
       
           <fieldset class="content" id="principal" >
               <h1 class="titulo">Registro de Producto</h1>
               <label class="label1" >Código del producto</label><input class="codigo" id="codigo" type="text"><br>
               <label class="label2" >Descripción</label><input class="descripcion" id="descripcion" type="text"><br>
               <label class="label3" >Valor Unitario</label><input class="valorUnitario" id="valorUnitario"  type="text"><br>
               <label class="label4" >Unidades en stock</label><input class="Stock" id="Stock" type="text"><br>
               <input class="buttom" type="button" id="buttom" onclick="evaluarInput();" value="Cargar Producto">
           </fieldset>

    </div>

  
    <div id="tabla_js">
    </div>
    <script src="js/Formulario_Producto.js"></script>

</body>
</html>
